<h3><a href="{{ album.url }}">{{ album.displayName }}</a></h3>
{% for thumb in album.thumbnails %}
<a href="{{ thumb.url }}">
<img
  src="{{ thumb.image.url }}"
  type="{{ thumb.image.type }}"
  height="{{ thumb.image.height }}"
  width="{{ thumb.image.width }}"
  alt="{{ thumb.description|default("thumbnail image",true) }}"
  style="float: left; border: 0;" />
</a>
{% endfor %}
<small style="clear: both">({{ album.thumbnails|count }} images)</small>
